<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Corpatible" content="ie-edge">
        <!-- google web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="" href="" />

        <title>Natours | Exciting tours for adventure</title>
    </head>
    <body>
        <!-- html for header element/ we are focussing on making the shape of image -->
        <!-- the header is a block in the BEM system bse its a standalone so all the elements inside it should also have it -->
        <header class="header">
            <!-- creating the logo section -->
            <!-- adding BEM structure and it should be with double underscores -->
            <div class="header__logo-box">
                <!-- alt image is to help search optimization on browser -->
                <img src="images/logo_dark.png" alt="Logo"  class="header__logo"/>
            </div>
            <!-- creating the primary heading -->
            <div class="header__text-box">
                <!-- this is a standalone block too bse we can use it as  reference -->
                    <h1 class="heading-primary">
                        <!-- here heading-primary-main and sub are modifiers of heading primary -->
                            <span class="heading-primary--main">VelonicSecurity</span>
                            <span class="heading-primary--sub">protecting systems</span>
                    </h1>

                    <!-- adding a button which is an ancher element -->
                    <a href="#" class="btn btn--white btn--animated">Learn More</a>

            </div>
            
        </header>

        <!-- designing the main section -->
        <main>
            <section class="section-about">
                <!-- we place the section-about styles in the home.scss file -->
                <div class="u-center-text u-margin-bottom-8">
                    <h2 class="heading-secondary">
                        Protect your digital assets
                        <!-- h2 styles are placed in typography -->
                    </h2>
                </div>
                <div class="row">
                    <!-- grid for 1 of 2 columns -->
                    <div class="col-1-of-2 ">
                        content text
                    </div>
                    <!-- grid for 2 of 2 columns -->
                    <div class="col-1-of-2 ">
                        Image Composition
                    </div>
                </div>
            </section>
        </main>
 
    </body>
</html>
