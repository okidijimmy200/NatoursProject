    <body>
       
                  <!-- performing the grid layout design -->
       <section class="grid-test">
        <div class="row">
            <!-- grid for 1 of 2 columns -->
            <div class="col-1-of-2 ">
                col 1 of 2
            </div>
            <!-- grid for 2 of 2 columns -->
            <div class="col-1-of-2 ">
                col 2 of 2
            </div>
        </div>
        <div class="row">
            <!-- grid for 1 of 3 columns -->
            <div class="col-1-of-3">
                col 1 of 3
            </div>
            <!-- grid for 2 of 3 columns -->
            <div class="col-1-of-3 ">
                col 2 of 3
            </div>
            <!-- grid for 3 of 3 columns -->
            <div class="col-1-of-3 ">
                col 3 of 3
            </div>
        </div>
        <!-- grid for 1/3 and 2/3 -->
        <div class="row">
            <!-- grid for 1 of 3 columns -->
            <div class="col-1-of-3 ">
                col 1 of 3
            </div>
            <!-- grid for 2 of 3 columns -->
            <div class="col-2-of-3 ">
                col 2 of 3
            </div>
        </div>
        <div class="row">
            <!-- grid for 1 of 3 columns -->
            <div class="col-1-of-4 ">
                col 1 of 4
            </div>
            <!-- grid for 3 of 4 columns -->
            <div class="col-1-of-4 ">
                col 3 of 4
            </div>
            <div class="col-1-of-4 ">
                col 3 of 4
            </div>
            <div class="col-1-of-4 ">
                col 3 of 4
            </div>
            
        </div>
        <div class="row">
            <!-- grid for 1 of 3 columns -->
            <div class="col-1-of-4 ">
                col 1 of 4
            </div>
            <!-- grid for 3 of 4 columns -->
            <div class="col-1-of-4 ">
                col 1 of 4
            </div>
            <div class="col-2-of-4 ">
                col 2 of 4
            </div>
           
            
        </div>
        <div class="row">
            <!-- grid for 1 of 4 columns -->
            <div class="col-1-of-4 ">
                col 1 of 4
            </div>
            <!-- grid for 3 of 4 columns -->
            <div class="col-3-of-4 ">
                col 3 of 4
            </div>
                        
        </div>
       
    </section>
